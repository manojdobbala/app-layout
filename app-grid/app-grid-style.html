<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">

<dom-module id="app-grid-style">
  <template>
    <style>

      :host {
        --grid-expandible-item: {
          flex-basis: calc((100% - (var(--gutter, 0px) * (var(--columns, 1) - var(--item-columns, 1)))) / var(--columns, 1) * var(--item-columns, 1)) !important;
          max-width: calc((100% - (var(--gutter, 0px) * (var(--columns, 1) - var(--item-columns, 1)))) / var(--columns, 1) * var(--item-columns, 1))  !important;
        };
      }

      .app-grid {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        margin-top: var(--gutter, 0px);
        margin-left: var(--gutter, 0px);
      }

      .app-grid > *:not(template) {
        display: block;
        position: relative;
        flex: 1 1;
        flex-basis: calc((100% - (var(--gutter, 0px) * var(--columns, 1))) / var(--columns, 1));
        max-width: calc((100% - (var(--gutter, 0px) * var(--columns, 1))) / var(--columns, 1));
        margin-bottom: var(--gutter, 0px);
        margin-right: var(--gutter, 0px);
        height: var(--item-height, auto);
      }

      .app-grid[has-aspect-ratio] > *::before {
        content: "";
        display: block;
        padding-top: var(--item-height, 100%);
      }

      .app-grid[has-aspect-ratio] > * {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }

    </style>
  </template>
</dom-module>
