<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>Responsive grid using app-grid</title>

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

  <script>
    Polymer = {lazyRegister: true, useNativeCSSProperties: true};
  </script>

  <link rel="import" href="../../../polymer/polymer.html">
  <link rel="import" href="../../../iron-icons/iron-icons.html">
  <link rel="import" href="../../../iron-scroll-threshold/iron-scroll-threshold.html">
  <link rel="import" href="../../../iron-ajax/iron-ajax.html">
  <link rel="import" href="../../../paper-styles/shadow.html">
  <link rel="import" href="../../../paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../../../paper-spinner/paper-spinner.html">

  <link rel="import" href="../../app-header-layout/app-header-layout.html">
  <link rel="import" href="../../app-scroll-effects/effects/waterfall.html">
  <link rel="import" href="../../app-header/app-header.html">
  <link rel="import" href="../../app-toolbar/app-toolbar.html">
  <link rel="import" href="../app-grid-style.html">

  <style>

    body {
      font-family: 'Roboto', 'Noto', sans-serif;
      background-color: #ddd;
      margin: 0;
    }

  </style>

</head>
<body>
  <dom-module id="x-grid">
    <template>
      <style include="app-grid-style">

        :host {
          display: block;
          --columns: 4;
          --gutter: 5px;
          --item-height: 250px;
          --item-columns: 4;
          --paper-icon-button-ink-color: white;
        }

        app-header {
          background-color: #4285f4;
          color: white;
        }

        ul {
          margin: 0;
          padding: 0;
        }

        .centered-container {
          margin-top: 40px;
          max-width: 1000px;
          margin: 40px auto;
        }

        .loadingIndicator {
          font-size: 16px;
          text-align: center;
          height: 60px;
        }

        .loadingIndicator paper-spinner {
          margin-right: 20px;
          vertical-align: middle;
        }

        .item {
          background-color: white;
          background-size: cover;
          background-position: center center;
        }

        .item:nth-child(5n + 1) {
          @apply(--grid-expandible-item);
        }


        @media(max-width: 800px) {

          .centered-container {
            margin: 10px 5px;
          }

          :host {
            --columns: 2;
            --gutter: 5px;
            --item-height: 200px;
          }

        }

      </style>

      <app-header-layout>
        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
          </app-toolbar>
          <app-toolbar>
            <div spacer title>Image Search</div>
          </app-toolbar>
        </app-header>
        <div class="centered-container">
          <ul class="app-grid">
            <template is="dom-repeat" items="[[photos]]" as="photo">
              <li class="item" style$="[[getItemStyle(photo)]]"></li>
            </template>
          </ul>
        </div>
      </app-header-layout>

      <div class="loadingIndicator" hidden$="[[!loadingPhotos]]">
        <paper-spinner active$="[[loadingPhotos]]"></paper-spinner> Fetching photos for <b>[[searchText]]</b>
      </div>

      <iron-ajax id="ajax" loading="{{loadingPhotos}}" url="[[_getAPIEndpoint(apiKey, searchText, page)]]"
          handle-as="text" on-response="_didReceiveResponse"></iron-ajax>

      <!-- this element loads more photos when the user scrolls down and reached the lower threshold -->
      <iron-scroll-threshold id="scrollTheshold"
        lower-threshold="500"
        on-lower-threshold="_loadMorePhotos"
        scroll-target="document">
      </iron-scroll-threshold>

    </template>

    <script>

      Polymer({
        is: 'x-grid',

        properties: {

          apiKey: {
            type: String,
            value: 'c304f1096a06486d3c1e7ab271bf7f3f'
          },

          photos: Array,

          perPage: {
            type: Number,
            value: 36
          },

          page: {
            type: Number,
            value: 1
          },

          searchText: {
            type: String,
            value: 'Yosemeti'
          },

          loadingPhotos: Boolean
        },

        observers: [
          '_resetPhotos(searchText)'
        ],

        _getAPIEndpoint: function(apiKey, searchText, page) {
          return 'https://api.flickr.com/services/rest/?method=flickr.photos.search' +
              '&api_key=' + apiKey +
              '&safe_search=1&sort=interestingness-desc'+
              '&text=' + encodeURIComponent(searchText) +
              '&page=' + page +
              '&format=json' +
              '&per_page=' + this.perPage;
        },

        _didReceiveResponse: function(e) {
          var payload = JSON.parse(e.detail.response.match('jsonFlickrApi\\((.*)\\)')[1]);

          if (!payload || !payload.photos || !payload.photos.photo) {
            return;
          }

          payload.photos.photo.forEach(function(photo) {
            this.push('photos', photo);
          }, this);

          this.$.scrollTheshold.clearTriggers();
        },

        _loadMorePhotos: function() {
          if (this.$.ajax.lastRequest) {
            this.$.ajax.lastRequest.abort();
          }
          this.page++;
          this.$.ajax.generateRequest();
        },

        _resetPhotos: function(searchText) {
          this.page = 1;
          this.photos = [];

          if (searchText.trim() !== '') {
            this.debounce('_loadPhotos', this._loadMorePhotos, 400);
          }
        },

        getItemStyle: function(photo) {
          return 'background-image: url(//farm' + photo.farm + 
              '.staticflickr.com/' + photo.server + '/' + photo.id + '_' + photo.secret + '_n.jpg);';
        }

      });

    </script>
  </dom-module>

  <x-grid></x-grid>

</body>
</html>
