<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">

<style is="custom-style">
  :root {
    --grid-expandible-item: {
      flex-basis: calc((100% - (var(--gutter, 0px) * (var(--columns, 1) - var(--item-columns, 1) ))) / var(--columns, 1) * var(--item-columns, 1));
      max-width: calc((100% - (var(--gutter, 0px) * (var(--columns, 1) - var(--item-columns, 1) ))) / var(--columns, 1) * var(--item-columns, 1));
    };
  }
</style>

<dom-module id="app-grid">
  <template>
    <style>

      :host {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        margin-top: var(--gutter, 0px);
        margin-left: var(--gutter, 0px);
      }

      ::content > *:not(template) {
        display: block;
        position: relative;
        flex: 1 1;
        flex-basis: calc((100% - (var(--gutter, 0px) * var(--columns, 1))) / var(--columns, 1));
        max-width: calc((100% - (var(--gutter, 0px) * var(--columns, 1))) / var(--columns, 1));
        margin-bottom: var(--gutter, 0px);
        margin-right: var(--gutter, 0px);
        height: var(--item-height, auto);
      }

      :host([has-aspect-ratio]) ::content > *::before {
        content: "";
        display: block;
        padding-top: var(--item-height, 100%);
      }

      :host([has-aspect-ratio]) ::content > * {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }

    </style>

    <content></content>

  </template>

  <script>

    Polymer({
      is: 'app-grid',

      attached: function() {
        this._updateGridStyles = this._updateGridStyles || function() {
          this.updateStyles();
        }.bind(this);
        window.addEventListener('resize', this._updateGridStyles);
      },

      detached: function() {
        window.removeEventListener('resize', this._updateGridStyles);
      }
    });

  </script>

</dom-module>
